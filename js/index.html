<html>
<head>
	<script src="quickpi.js"></script>
</head>
	<body>
		<div>
			Raspberry Pi IP Address:
			<input type="text" id="rpiaddress" value="192.168.1.31">
		</div>
                <div>
                        Username:
                        <input type="text" id="username" value="pablo">
                </div>

		<div>
			<textarea rows="20" cols="50" id="pythoncode">
while True:
  turnLedOn()
  time.sleep(1)
  turnLedOff()
  time.sleep(1)
  print("test")
			</textarea> 
		</div>

		<div>
			<button onclick="updateRPIAddress();executeProgram(document.getElementById('pythoncode').value);">Send program</button> 
		</div>

		<div>
			<button onclick="updateRPIAddress();stopProgram();;">Stop program</button>
		</div>

                <div>
                        <button onclick="updateRPIAddress(); releaseLock();">Release lock</button>
                </div>

		<div>
			<input type="text" id="commands" value="turnLedOn()">
		</div>

                <div>
                        <button onclick="updateRPIAddress(); startNewSession('programoutput');">New command session</button>
                </div>

                <div>
                        <button onclick="updateRPIAddress(); sendCommand(document.getElementById('commands').value);">Send command</button>
                </div>
		


		<div>
			<textarea rows="20" cols="50" id="programoutput"></textarea>
		</div>

	</body>
</html>
