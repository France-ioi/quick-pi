<html>
<head>
	<script src="quickpi.js"></script>
</head>
	<body>
		<div>
			Raspberry Pi IP Address:
			<input type="text" id="rpiaddress" value="192.168.1.86">
		</div>
		<div>
			<textarea rows="20" cols="50" id="pythoncode">
while True:
  turnLedOn()
  time.sleep(1)
  turnLedOff()
  time.sleep(1)
  print("test")
			</textarea> 
		</div>

		<div>
			<button onclick="updateRPIAddress();startOutputPoll('programoutput');executeProgram(document.getElementById('pythoncode').value);">Send program</button> 
		</div>

		<div>
			<button onclick="updateRPIAddress();stopProgram();stopProgramOutput();">Stop program</button>
		</div>

                <div>
                        <button onclick="updateRPIAddress(); releaseLock();">Release lock</button>
                </div>

		<div>
			<textarea rows="20" cols="50" id="programoutput">
			</textarea>
		</div>
	</body>
</html>
